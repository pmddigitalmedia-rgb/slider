<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiffSlide - Image Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* Custom slider thumb styles for the range input */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px; 
        height: 16px; 
        background: white; 
        border-radius: 50%;
        cursor: pointer;
      }
      input[type=range]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border: 0;
        background: white;
        border-radius: 50%;
        cursor: pointer;
      }
      input[type=range]:focus {
        outline: none;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "gifenc": "https://unpkg.com/gifenc@1.0.3/dist/gifenc.esm.js"
      }
    }
    </script>
  </head>
  
  <body class="bg-slate-950 text-slate-200 antialiased overflow-x-hidden selection:bg-indigo-500/30">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState } from 'react';
      import { createRoot } from 'react-dom/client';
      import { GripVertical } from 'lucide-react';

      // --- PASTE YOUR REACT COMPONENT CODE BELOW THIS LINE ---
      
      const App = () => {
        return (
          <div className="flex h-screen flex-col items-center justify-center gap-4">
            <h1 className="text-3xl font-bold text-white">
              DiffSlide is Working!
            </h1>
            <p className="text-gray-400">
              You can now paste your component code into the script tag.
            </p>
            <div className="p-4 bg-indigo-900/50 rounded-lg border border-indigo-500/50">
              <GripVertical className="inline-block mr-2" /> 
              Icon check
            </div>
          </div>
        );
      };
const ImageComparison = () => {
        const [sliderPosition, setSliderPosition] = useState(50);
        const [isResizing, setIsResizing] = useState(false);

        // You can change these URLs to your own images
        const beforeImage = "https://images.unsplash.com/photo-1598300042247-d088f8ab3a91?q=80&w=1000&auto=format&fit=crop"; // Gray Room
        const afterImage = "https://images.unsplash.com/photo-1556910103-1c02745a30bf?q=80&w=1000&auto=format&fit=crop";  // Colorful Room

        const handleMove = (event) => {
          setSliderPosition(event.target.value);
        };

        return (
          <div className="w-full max-w-4xl mx-auto p-6">
            
            {/* Header Text */}
            <div className="mb-6 text-center">
              <h2 className="text-2xl font-bold mb-2 text-white">Image Comparison</h2>
              <p className="text-gray-400">Drag the slider to see the difference</p>
            </div>

            {/* The Slider Container */}
            <div className="relative w-full aspect-video rounded-xl overflow-hidden border-2 border-indigo-500/30 shadow-2xl">
              
              {/* IMAGE 1 (Background / After) */}
              <img 
                src={afterImage} 
                alt="After" 
                className="absolute top-0 left-0 h-full w-full object-cover"
              />

              {/* IMAGE 2 (Foreground / Before) - Clipped by width */}
              <div 
                className="absolute top-0 left-0 h-full overflow-hidden border-r-2 border-white"
                style={{ width: `${sliderPosition}%` }}
              >
                <img 
                  src={beforeImage} 
                  alt="Before" 
                  className="absolute top-0 left-0 h-full max-w-none object-cover"
                  style={{ width: '100vw', maxWidth: '56rem' }} // Matches container max-width to keep aspect ratio
                />
              </div>

              {/* The Draggable Slider Handle (Visual) */}
              <div 
                className="absolute top-0 bottom-0 w-1 bg-white cursor-ew-resize"
                style={{ 
                  left: `${sliderPosition}%`,
                  transform: 'translateX(-50%)' 
                }}
              >
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-8 h-8 bg-white rounded-full shadow-lg flex items-center justify-center">
                  <GripVertical className="w-5 h-5 text-slate-800" />
                </div>
              </div>

              {/* The Range Input (Functional - Invisible on top) */}
              <input
                type="range"
                min="0"
                max="100"
                value={sliderPosition}
                onChange={handleMove}
                className="absolute inset-0 w-full h-full opacity-0 cursor-ew-resize z-10"
              />
              
              {/* Labels */}
              <div className="absolute top-4 left-4 bg-black/50 text-white px-2 py-1 rounded text-sm font-medium backdrop-blur-sm pointer-events-none">
                Before
              </div>
              <div className="absolute top-4 right-4 bg-black/50 text-white px-2 py-1 rounded text-sm font-medium backdrop-blur-sm pointer-events-none">
                After
              </div>

            </div>
          </div>
        );
      };

      const App = () => {
        return (
          <div className="min-h-screen bg-slate-950 flex items-center justify-center p-4">
            <ImageComparison />
          </div>
        );
      };
      // --- PASTE YOUR REACT COMPONENT CODE ABOVE THIS LINE ---

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
