    <style>
      /* Custom slider thumb styles for the range input */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px; 
        height: 16px; 
        background: white; 
        border-radius: 50%;
        cursor: pointer;
      }
      input[type=range]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border: 0;
        background: white;
        border-radius: 50%;
        cursor: pointer;
      }
      input[type=range]:focus {
        outline: none;
      }
    </style>
